<html>
    <head>
        <link rel="stylesheet" href="build/css/style.css">
        <link href="build/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Load application -->
        <script data-main="build/js/main" src="build/lib/require-2.1.11.js"></script>
    </head>

    <body>
        <div class="emulator-application">
            <header class="header">
                <h1>js86emu</h1>
                <span id="gui-controls" class="controls">

                </span>
            </header>

            <div class="monitor">
                <canvas id='gfx-port' width="720" height="350"></canvas>
            </div>

            <div class="gui-debug">
                <div class="row">
                    <div id="gui-debug-info" class="debug-window row-full"></div>
                </div>
                <div class="row">
                    <div id="gui-debug-decode" class="debug-window row-half"></div>
                    <div id="gui-debug-register" class="debug-window row-half"></div>
                </div>
                <div class="row">
                    <div id="gui-debug-memory" class="debug-window row-full"></div>
                </div>
            </div>

            <div id="gui-overlay">
                <div class="transparency"></div>
                <div id="gui-modal"></div>
            </div>
        </div>

        <div id="offscreen">
            <canvas id='font-table' width="288" height="112"></canvas>
        </div>
